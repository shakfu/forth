name: build-windows-mhs

on: [workflow_dispatch]

jobs:
  build-mhs-midi:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build MicroHs compiler
        shell: cmd
        working-directory: thirdparty/MicroHs
        run: |
          nmake -f Makefile.windows

      - name: Verify MicroHs compiler and files
        shell: cmd
        run: |
          echo "Checking MicroHs compiler..."
          thirdparty\MicroHs\bin\mhs.exe --version
          echo "Checking generated/mhs.c exists..."
          if exist thirdparty\MicroHs\generated\mhs.c (echo Found) else (echo NOT FOUND && exit 1)

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" --log-level=VERBOSE

      - name: List CMake targets
        shell: cmd
        run: |
          echo "Checking if mhs-midi target was generated..."
          if exist build\projects\mhs-midi\mhs-midi.vcxproj (echo Found mhs-midi.vcxproj) else (echo mhs-midi.vcxproj NOT FOUND)
          dir build\projects\mhs-midi\*.vcxproj 2>nul || echo "No vcxproj files in mhs-midi"

      - name: Build mhs-midi
        run: cmake --build build --config Release --target mhs-midi

      - name: List built executables
        run: |
          echo "Built executables:"
          dir build\Release\*.exe

      - name: Test mhs-midi help
        shell: cmd
        run: |
          set MHSDIR=%CD%\thirdparty\MicroHs
          build\Release\mhs-midi.exe --help

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp build/Release/mhs-midi.exe artifacts/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mhs-midi-windows
          path: artifacts/
          if-no-files-found: warn
